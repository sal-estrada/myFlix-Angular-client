<mat-toolbar color="primary" class="navbar" role="banner" aria-label="Movies navigation">
    <img src="favicon.svg" alt="CineVault" class="navbar-logo">
  <span class="navbar-title">CineVault</span>
  <span style="flex: 1 1 auto;"></span>
  <button mat-button (click)="goToProfile()">
    <mat-icon>person</mat-icon>
    My Profile
  </button>
  <button mat-button (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>

<div class="carousel-container" role="region" aria-label="Movie carousel">
    @for (movie of movies(); track $index) {
        <mat-card class="carousel-card">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img [src]="movie.ImagePath" [alt]="movie.Title" />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie.Genre)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie.Director)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openSynopsisDialog(movie)"
                >
                    Synopsis
                </button>
                <button
                    mat-icon-button
                    type="button"
                    (click)="toggleFavorite(movie._id)"
                    [attr.aria-pressed]="isFavorite(movie._id)"
                    [attr.aria-label]="isFavorite(movie._id) ? 'Remove from favorites' : 'Add to favorites'"
                >
                    <mat-icon
                        [class.favorite]="isFavorite(movie._id)"
                        [@favoriteAnimation]="isFavorite(movie._id)"
                    >
                        {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
                    </mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    }
</div>
