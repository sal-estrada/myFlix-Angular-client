<h2 mat-dialog-title id="synopsis-dialog-title">{{ data.title }}</h2>
<mat-dialog-content aria-labelledby="synopsis-dialog-title">
  <p class="description">{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
