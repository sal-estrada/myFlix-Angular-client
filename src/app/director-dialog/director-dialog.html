<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content>
  <p><strong>Bio:</strong> {{ data.bio }}</p>
  @if (data.birth) {
    <p><strong>Birth:</strong> {{ data.birth }}</p>
  }
  @if (data.death) {
    <p><strong>Death:</strong> {{ data.death }}</p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
